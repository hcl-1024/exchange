<app-header></app-header>
<h1>All Items</h1>

<li *ngFor="let item of allItems; index as i">
    <div (click)="navigate(i)">
        <h1>{{item.title}}</h1>
        <h1>{{item.desc}}</h1>
        <h1>{{item.content}}</h1>
    <img src="{{item.image_src}}" alt="">
    </div>
    <h1 (click)="like(item.id)">Like</h1>
    <h1 [hidden]="uid != item.posterUID">Delete</h1>
</li>
