<form [formGroup]="nameForm" (ngSubmit)="formSubmitted()">
    <input id="name" type="text" formControlName="name" placeholder="Display Name" class="m-1"> 

    <div *ngIf="form.name.invalid && (form.name.dirty || form.name.touched)">
            <div *ngIf="form.name.hasError('required')" class="text-red-600">
              Name is required.
            </div>
    </div>
    <br>

    <button type="submit" [disabled]="!nameForm.valid" class="m-1">Submit</button>
</form>
